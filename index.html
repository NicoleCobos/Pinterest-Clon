<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pinterest Clon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav id="navbar-pinterest">
            <div class="nav-container left">
                <div id="pinterest-icon">
                    <a href="https://co.pinterest.com/">
                        <img src="img/logo pinterest.png" alt="Pinterest-Logo" width="40px">
                    </a>
                </div>
                <div>
                    <a href="https://co.pinterest.com/">Inicio</a>
                </div>
                <div>
                    <a href="https://co.pinterest.com/today/">Hoy</a>
                </div>
                <div>
                    <a href="https://co.pinterest.com/idea-pin-builder/">Crear</a>
                </div>
            </div>
            <div class="nav-container center">
                    <div>
                        <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                    </div> 
                    <div class="search-bar">
                        <input class="finder" type="search" placeholder="Search">      
                    </div>      
                </div>
            </div>
            <div class="nav-container right">
                <div>
                    <i id="notifications" class="fa-solid fa-bell"></i>
                </div>
                <div>
                    <i id="message" class="fa-sharp fa-solid fa-comment-dots"></i>
                </div>
                <div>
                    <img id="profile-img" class="profile" src="img/profile.jpg" alt="profile" width="30px">
                </div>
                <div id="arrow">
                    <i id="arrow" class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </nav>
    </header>
    <main id="content">
        <div class="card-image">
            <img src="img/card-1.jpg" alt="" width="230px">
            <div class="hover-card">
                <div class="card-top">
                <button class="save">Guardar</button>
                </div>    
                <div class="card-bottom">
                    <i  class="fa-solid fa-arrow-up-from-bracket"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>    
            </div>
        </div>
